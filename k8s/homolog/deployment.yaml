apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-simple-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-simple-api
  template:
    metadata:
      labels:
        app: python-simple-api
    spec:
      containers:
      - name: python-simple-api
        image: nettooe/python-simple-api:1.1.0
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: python-simple-api
  namespace: python-simple-api-homolog
spec:
  selector:
    app: python-simple-api
    run: python-simple-api
  ports:
  - protocol: TCP
    port: 80  
    targetPort: 8000
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
  namespace: python-simple-api-homolog
spec:
  rules:
    - host: "foo.bar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: python-simple-api
                port:
                  number: 8010
